<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - HSBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #483D8B;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .error-message {
            color: #d50000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-text {
            color: #333;
            margin-bottom: 20px;
        }
        .try-again {
            color: #d50000;
            text-decoration: none;
            font-weight: bold;
        }
        .try-again:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-message">Error</h1>
        <p class="error-text">{{ message }}</p>
        <a href="{{ url_for('bank_statement') }}" class="try-again">Try Again</a>
    </div>
</body>
</html>
