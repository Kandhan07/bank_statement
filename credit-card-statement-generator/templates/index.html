<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Statement Generator</title>
    <link rel="stylesheet" href="{{ url_for('tempaltes', filename='style.css') }}">
</head>
<body>
    <!-- Add Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">HSBC Bank</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="active">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>HSBC Credit Card Statement Generator</h1>
            <form action="{{ url_for('generate') }}" method="post">
                <div class="form-group">
                    <label for="customer_id">Enter Customer ID (1-3):</label>
                    <input type="number" id="customer_id" name="customer_id" min="1" max="3" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="generate-btn">Generate Statement</button>
                    <button type="reset" class="clear-btn">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
