<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSBC Bank Statement Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #94929c, #6A5ACD);
    }

    

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a.active {
      color: #d50000;
      text-decoration: underline;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-primary {
      background-color: #d50000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
    }

    .btn-secondary {
      color: #d50000;
      background: none;
      border: none;
      padding: 8px 16px;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background: linear-gradient(to right,#40a5ca, #a8d868 );
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #d50000;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #eaedee;
      background: linear-gradient(to right,#40a5ca, #a8d868 );
      border-radius: 4px;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .generate-btn {
      background-color: #d50000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #f0f0f0;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HSBC Logo" width="60" />
      HSBC Bank
    </div>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('bank_statement') }}" class="active">Bank Statement</a></li>
    </ul>
    <div class="nav-buttons">
      <button class="btn-secondary">Contact Us</button>
      <button class="btn-primary">Get Started</button>
    </div>
  </nav>

  <!-- Bank Statement Form -->
  <div class="container">
    <h1>HSBC Credit Card Statement Generator</h1>
    <form action="{{ url_for('generate') }}" method="post">
      <div class="form-group">
        <label for="customer_id">Enter Customer ID (1-3):</label>
        <input type="number" id="customer_id" name="customer_id" min="1" max="3" required>
      </div>
      <div class="button-group">
        <button type="submit" class="generate-btn">Generate Statement</button>
        <button type="reset" class="clear-btn">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
